<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/index.css">

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<body>
<div class="container-fluid">
  <div class="main">
    <div class="top">

      <h2>Our Pricing <br/></h2>
    </div>
    <div class="row topt">
      <span class="tlabel1">Annually</span> 
    <div class="ui toggle checkbox">
      <input type="checkbox" name="public">
      <label> </label>
    </div>
    <span class="tlabel2">Monthly</span>

    </div>

    <div class="row ">  
      <div class="col-md-4 secondary card">
        <span class="card-title">Basic</span>
        &dollar;19.99
        &dollar;199.99
        500 GB Storage
        2 Users Allowed
        Send up to 3 GB
        <button class="pbtn btn">Learn More</button>
      </div>
  

      <div class="col-md-3 primary card">
        <span class="card-title">Professional</span>
        &dollar;24.99
        &dollar;249.99
        1 TB Storage
        5 Users Allowed
        Send up to 10 GB
        <button class="sbtn btn">Learn More</button>
      </div>

      <div class="col-md-4 secondary card">
        <span class="card-title">Master</span>
        &dollar;39.99
        &dollar;399.99
        2 TB Storage
        10 Users Allowed
        Send up to 20 GB
        <button class="pbtn btn">Learn More</button>
      </div>

    </div>

  </div>
 
</div>

</body>
